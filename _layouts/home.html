---
layout: default
---

<div class="home-container">
  <header>
    <div class="container">
      <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
      <nav>
        <ul>
          <li><a href="{{ '/Anand_Mayank_website/' | relative_url }}">Home</a></li>
          <li><a href="{{ '/Anand_Mayank_website/about/' | relative_url }}">About</a></li>
          <li><a href="{{ '/Anand_Mayank_website/projects/' | relative_url }}">Projects</a></li>
          <li><a href="{{ '/Anand_Mayank_website/skills/' | relative_url }}">Skills</a></li>
          <li><a href="{{ '/Anand_Mayank_website/contacts/' | relative_url }}">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container" role="main">
    {{ content }}
  </main>

  <footer>
    <div class="container">
      <p>{{ site.title }} - {{ site.description }}</p>
      <p>Email: <a href="mailto:{{ site.email }}">{{ site.email }}</a></p>
      <p>GitHub: <a href="https://github.com/{{ site.github_username }}">{{ site.github_username }}</a></p>
    </div>
  </footer>
</div>
