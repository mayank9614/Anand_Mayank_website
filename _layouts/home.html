---
layout: default
---

<div class="container">
    <header>
        <h1>{{ site.title }}</h1>
        <nav>
            <ul>
                {% for page in site.header_pages %}
                    <li><a href="{{ site.baseurl }}/{{ page | remove: '.md' }}">{{ page | remove: '.md' | capitalize }}</a></li>
                {% endfor %}
            </ul>
        </nav>
    </header>

    <main>
        {{ content }}
    </main>

    <footer>
        <p>{{ site.title }} - {{ site.description }}</p>
        <p>Email: <a href="mailto:{{ site.email }}">{{ site.email }}</a></p>
        <p>GitHub: <a href="https://github.com/{{ site.github_username }}">{{ site.github_username }}</a></p>
    </footer>
</div>
